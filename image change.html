<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
   
</head>
<body>
    <img src="avengers.jpg" alt="" width="300px" height="300px" id="img">
    <button id="prevBtn" onclick="change(-1)">Previous</button>
    <button id="nextBtn" onclick="change(1)">Next</button>




    <script>
        const imageSources = ["avengers.jpg","team7.jpeg","one-piece.jpg"];
       let currentIndex = 0;
       const imgElement = document.getElementById("img");


       function change(direction) {

           // Update the current image index based on the direction (1 for Next, -1 for Previous).
           currentIndex += direction;

           // Check for valid index range.
           if (currentIndex < 0) {
               currentIndex = imageSources.length - 1;
           } else if (currentIndex >= imageSources.length) {
               currentIndex = 0;
           }

           // Set the source of the image element to the new image.
           imgElement.src = imageSources[currentIndex];
       }
   </script>
   </script>
</body>
</html>
