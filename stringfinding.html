function desc() {
    // Define an array 'input' containing some integers.
    const input = [13, 4, 15, 6, 18, 9];
    
    // Sort the 'input' array in descending  order.
    input.sort(function(a, b) {
        return b - a;
    });

    // Display the sorted array on the web page using the 'document.write' method.
    document.write('descending order: ' + input.join(', '));
}

function ace1() {
    // Define an array 'input' containing some integers.
    const input = [13, 4, 5, 6, 8, 9];
    
    // Implement a simple ascending sort using a for loop.
    for (let i = 0; i < input.length - 1; i++) {
        for (let j = 0; j < input.length - 1 - i; j++) {
            if (input[j] > input[j + 1]) {
                // Swap the elements if they are out of order.
                const temp = input[j];
                input[j] = input[j + 1];
                input[j + 1] = temp;
            }
        }
    }

    // Display the sorted array on the web page using the 'document.write' method.
    document.write('Ascending order: ' + input.join(', '));
}

function ave() {
    // Define an array 'input' containing some integers.
    const input = [13, 4, 5, 6, 8, 9];
    
    // Initialize variables for sum and average.
    let sum = 0;

    // Iterate through the 'input' array to calculate the sum of elements.
    for (let i = 0; i < input.length; i++) {
        sum += input[i];
    }

    // Calculate the average by dividing the sum by the number of elements.
    const average = sum / input.length;


    // Display the average on the web page using the 'document.write' method.
    document.write('Average: ' + average);
}

        function changeImage(direction) {

                const imgElement = document.getElementById("img");

            // Update the current image index based on the direction (1 for Next, -1 for Previous).
            currentImageIndex += direction;

            // Check for valid index range.
            if (currentImageIndex < 0) {
                currentImageIndex = imageSources.length - 1;
            } else if (currentImageIndex >= imageSources.length) {
                currentImageIndex = 0;
            }


            // Set the source of the image element to the new image.
            imgElement.src = imageSources[currentImageIndex];
        }
